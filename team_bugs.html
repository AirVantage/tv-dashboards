    function get_query() {
        var url = location.href;
        var qs = url.substring(url.indexOf('?') + 1).split('&');
        for(var i = 0, result = {}; i < qs.length; i++){
            qs[i] = qs[i].split('=');
            result[qs[i][0]] = decodeURIComponent(qs[i][1]);
        }
        return result;
    }

        var params = get_query();

        }
        
        var topContainer = $('#counts');
        var labels = Object.keys(counters.labels).sort();
        for (var index in labels) {
        	var label = labels[index];
        	// TODO: fix bug when a label is blacklisted but non-existent in the list of labels
        	if ($.inArray(label,blacklist) == -1) {
                var total = 0;
                var blocker = 0;
                var critical = 0;
                for (var priority in counters.labels[label]) {
                    total += counters.labels[label][priority];
                    if (priority === 'Blocker') {
                        blocker += counters.labels[label][priority];
                    }
                    if (priority === 'Critical') {
                        blocker += counters.labels[label][priority];
                    }
                }
                labelContainer = topContainer.append($('<div class="label" id="' + label + '">' + label + '&nbsp;<span class="total">' + total + ' (<span style="color: #ff0000;">' + blocker + '</span>/<span style="color: #F87217;">' + critical + '</span>)</span></div>'));
        	}
        }
        for (var priority in counters.total) {
        	total += counters.total[priority];
        }
        $('#title').contents().replaceWith(total + ' open bugs');
        $('#pageTitle').contents().replaceWith(total + ' open bugs');
    }
