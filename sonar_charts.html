/**
 * sonar_charts.html
 * Simple chart using sonarqube json API and highcharts/highstock widget for visualization of
 * blocker+critical count of violations
 *
 * @author Pascal Rieux, Sierra Wireless
 * @date November, 2013
 **/
 
var url = 'https://analysis.anyware/platform/api/timemachine?resource=';
var resource = 'com.sierrawireless.airvantage:avop-parent:trunk';
var metrics = 'blocker_violations,critical_violations,public_documented_api_density,duplicated_blocks';
var dateTo = new Date();
var dateFrom = new Date(dateTo.getTime() - (365 * 24 * 3600 * 1000));

$(function() {
    $.getJSON(url + resource + '&metrics=' + metrics + '&fromDateTime=' + dateFrom.toISOString() + '&callback=?', function(data) {
    	//console.log(data);
        var datapoints = new Array();
        $.each(data[0].cells, function(index, value) {
        	var datapoint = new Array();
        	datapoint[0] = (new Date(value.d)).getTime();
            datapoint[1] = value.v[0] + value.v[1];
            datapoint[2] = value.v[2];
            datapoint[3] = value.v[3];
        	datapoints[index] = datapoint;
        });
        //console.log(datapoints);
    	// Create the chart
        $('#container').highcharts('StockChart', {
            rangeSelector : {
                selected : 1
            },
            title : {
                text : 'avop-parent trunk'
            },
            subtitle : {
            	text : 'blocker + critical violations'
            },
            series : [{
                name : 'blocker + critical violations',
                color : "#ff0000",
                data : datapoints,
                tooltip: {
                    valueDecimals: 2
                }
            }]
        });
    });
});
