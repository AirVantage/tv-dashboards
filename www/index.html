<!doctype html>
<html lang="en">

    <head>
        <title>AirVantage Engineering TV</title>

        <meta charset="utf-8">
        <meta name="description" content="AirVantage Engineering TV">
        <meta name="author" content="Pascal Rieux">
        <meta name="apple-mobile-web-app-capable" content="no" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="static/css/reveal.min.css">
        <link rel="stylesheet" href="static/css/theme/moon.css" id="theme">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="static/lib/css/zenburn.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="reveal">
            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section id="open_bugs">
                    <h1>0</h1>
                    <h3>Total open bug(s)</h3>
                </section>
                <section id="open_bugs_customer">
                    <h1>0</h1>
                    <h3>Customer bug(s)</h3>
                </section>
                <section id="open_bugs_top_high">
                    <h1>0</h1>
                    <h3>Top or High priority bug(s)</h3>
                </section>
                <section id="incidents">
                    <h1>0</h1>
                    <h3>Open incident(s)</h3>
                </section>
                <section id="oldest_update">
                    <h1>0 day(s)</h1>
                    <h2>PLTBUGS-</h2>
                    <h3>Oldest update</h3>
                </section>
                <section id="github_open_bugs" data-background="#222222" data-background-transition="zoom">
                    <h1>0</h1>
                    <h3>open bug(s) on Github</h3>
                </section>
            </div>
        </div>

        <script src="static/lib/js/head.min.js"></script>
        <script src="static/js/reveal.min.js"></script>

        <script>
            var loop_count = 0;
            var metrics = new Array();

            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: false,
                progress: false,
                history: false,
                center: true,
                loop: true,
                autoSlide: 5000,  // slide display duration in ms
                overview: false,

                theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none
            });

            Reveal.addEventListener('slidechanged', function(event) {
                reloadValuesEvery5Minutes();
                initMetrics();
                getMetricsAndUpdateSlides(event);
            });

            function reloadValuesEvery5Minutes() {
                loop_count++;
                if (loop_count % 60 === 0) {
                    $.ajax({
                        cache: false,
                        url: '/update'
                    });
                    loop_count = 0;
                    return;
                }
            }

            function initMetrics() {
                metrics['open_bugs'] = 0;
                metrics['open_bugs_customer'] = 0;
                metrics['open_bugs_top_high'] = 0;
                metrics['github_open_bugs'] = 0;
                metrics['incidents'] = 0;
                metrics['oldest_update'] = "";
                metrics['oldest_update_key'] = "";
            }

            function getMetricsAndUpdateSlides(event) {
                $.ajax({
                    cache: false,
                    url: '/metrics',
                    datatype: 'json',
                    success: function(data) {
                        $.each(data, function(key, val) {
                            metrics[key] = val;
                        });
                        updateSlides(event, event.currentSlide.getAttribute('id'));
                    }
                });
            }

            function updateSlides(event, slideId) {
                if (slideId === "open_bugs") {
                    if (metrics['open_bugs'] >= 50) {
                        event.currentSlide.setAttribute('data-background', '#AA0000');
                        Reveal.sync();
                    }
                    else if (metrics['open_bugs'] >= 25) {
                        event.currentSlide.setAttribute('data-background', '#f8a000');
                        Reveal.sync();
                    }
                    else if (metrics['open_bugs'] > 0) {
                        event.currentSlide.setAttribute('data-background', '#002b36');
                        Reveal.sync();
                    }
                    else {
                        event.currentSlide.setAttribute('data-background', '#208020');
                        Reveal.sync();
                    }
                    $("#"+slideId+" h1").html(metrics['open_bugs']);
                }
                else if (slideId === "open_bugs_customer") {
                    $("#"+slideId+" h1").html(metrics['open_bugs_customer']);
                }
                else if (slideId === "open_bugs_top_high") {
                    $("#"+slideId+" h1").html(metrics['open_bugs_top_high']);
                }
                else if (slideId === "incidents") {
                    if (incidents > 0) {
                        event.currentSlide.setAttribute('data-background', '#AA0000');
                        Reveal.sync();
                    }
                    else {
                        event.currentSlide.setAttribute('data-background', '#208020');
                        Reveal.sync();
                    }
                    $("#"+slideId+" h1").html(metrics['incidents']);
                }
                else if (slideId === "oldest_update") {
                    $("#"+slideId+" h1").html(metrics['oldest_update']);
                    $("#"+slideId+" h2").html(metrics['oldest_update_key']);
                }
                else if (slideId === "github_open_bugs") {
                    $("#"+slideId+" h1").html(metrics['github_open_bugs']);
                }
            }

        </script>
    </body>
</html>
