<!doctype html>
<html lang="en">

    <head>
        <title>AirVantage Engineering TV</title>

        <meta charset="utf-8">
        <meta name="description" content="AirVantage Engineering TV">
        <meta name="author" content="Pascal Rieux">
        <meta name="apple-mobile-web-app-capable" content="no" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="static/css/reveal.min.css">
        <link rel="stylesheet" href="static/css/theme/moon.css" id="theme">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="static/lib/css/zenburn.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="reveal">
            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section id="open_bugs">
                    <h1>31</h1>
                    <h3>Open bugs</h3>
                </section>
                <section id="open_bugs_blocker_critical">
                    <h1>1</h1>
                    <h3>Blocker or critical bugs</h3>
                </section>
                <section id="oldest_update">
                    <h1>7 months</h1>
                    <h3>Oldest update</h3>
                </section>
            </div>
        </div>

        <script src="static/lib/js/head.min.js"></script>
        <script src="static/js/reveal.min.js"></script>

        <script>
            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: false,
                progress: false,
                history: false,
                center: true,
                loop: true,
                autoSlide: 5000,
                overview: false,

                theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

                // Optional libraries used to extend on reveal.js
                dependencies: [
                    { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
                ]
            });

            Reveal.addEventListener( 'slidechanged', function( event ) {
                // event.previousSlide, event.currentSlide, event.indexh, event.indexv
                //console.log("slide changed, current=" + event.currentSlide.getAttribute('id'));
                
                // here modify the slide metrics
                // loading data from a json file (in data subdir)
                open_bugs = 0;
                open_bugs_blocker_critical = 0;
                oldest_update = "";
                $.ajax({
                    cache: false,
                    url: '/counters',
                    datatype: 'json',
                    success: function(data) {
                        //console.log(data["open_bugs"] + " - " + data["oldest_update"]);
                        $.each(data, function(key, val) {
                            //console.log(key + ": " + val);
                            if (key === 'open_bugs') {
                                open_bugs = val;
                            }
                            else if (key === 'open_bugs_blocker_critical') {
                                open_bugs_blocker_critical = val;
                            }
                            else if (key === 'oldest_update') {
                                oldest_update = val;
                            }
                        });
                        slide = event.currentSlide;
                        slide_id = slide.getAttribute('id');
                        if (slide_id === "open_bugs") {
                            $("#"+slide_id+" h1").html(open_bugs);
                            console.log($("#"+slide_id+" h1").html());
                        }
                        else if (slide_id === "open_bugs_blocker_critical") {
                            $("#"+slide_id+" h1").html(open_bugs_blocker_critical);
                            console.log($("#"+slide_id+" h1").html());
                        }
                        else if (slide_id === "oldest_update") {
                            $("#"+slide_id+" h1").html(oldest_update);
                            console.log($("#"+slide_id+" h1").html());
                        }
                    }
                });
            });
        </script>
    </body>
</html>
